ranslate3d(0px, 0px, 0px) scale3d(0.001, 0.001, 1); visibility: hidden"><div class=keep-ratio><div class=shape__inner><div class=shape__space></div></div></div></div><div class="span3 shape shape--triangle shape--orange shuffle-item concealed" data-shape=triangle data-color=orange style="position: absolute; top: 0px; left: 0px; transition: transform 250ms cubic-bezier(0.165, 0.84, 0.44, 1), opacity 250ms cubic-bezier(0.165, 0.84, 0.44, 1); opacity: 0; transform: translate3d(0px, 0px, 0px) scale3d(0.001, 0.001, 1); visibility: hidden"><div class=keep-ratio><div class=shape__inner><div class=shape__space></div></div></div></div><div class="span3 shape shape--square shape--red shuffle-item filtered" data-shape=square data-color=red style="position: absolute; top: 0px; left: 0px; transition: transform 250ms cubic-bezier(0.165, 0.84, 0.44, 1), opacity 250ms cubic-bezier(0.165, 0.84, 0.44, 1); visibility: visible; opacity: 1; transform: translate3d(300px, 0px, 0px) scale3d(1, 1, 1)"><div class=keep-ratio><div class=shape__inner><div class=shape__space></div></div></div></div><div class="span3 shape shape--diamond shape--green shuffle-item concealed" data-shape=diamond data-color=green style="position: absolute; top: 0px; left: 0px; transition: transform 250ms cubic-bezier(0.165, 0.84, 0.44, 1), opacity 250ms cubic-bezier(0.165, 0.84, 0.44, 1); opacity: 0; transform: translate3d(300px, 280px, 0px) scale3d(0.001, 0.001, 1); visibility: hidden"><div class=keep-ratio><div class=shape__inner><div class=shape__space></div></div></div></div><div class="span3 shape shape--circle shape--red shuffle-item filtered" data-shape=circle data-color=red style="position: absolute; top: 0px; left: 0px; transition: transform 250ms cubic-bezier(0.165, 0.84, 0.44, 1), opacity 250ms cubic-bezier(0.165, 0.84, 0.44, 1); visibility: visible; opacity: 1; transform: translate3d(600px, 0px, 0px) scale3d(1, 1, 1)"><div class=keep-ratio><div class=shape__inner><div class=shape__space></div></div></div></div><div class="span3 shape shape--square shape--green shuffle-item concealed" data-shape=square data-color=green style="position: absolute; top: 0px; left: 0px; transition: transform 250ms cubic-bezier(0.165, 0.84, 0.44, 1), opacity 250ms cubic-bezier(0.165, 0.84, 0.44, 1); opacity: 0; transform: translate3d(300px, 0px, 0px) scale3d(0.001, 0.001, 1); visibility: hidden"><div class=keep-ratio><div class=shape__inner><div class=shape__space></div></div></div></div><div class="span3 shape shape--circle shape--orange shuffle-item concealed" data-shape=circle data-color=orange style="position: absolute; top: 0px; left: 0px; transition: transform 250ms cubic-bezier(0.165, 0.84, 0.44, 1), opacity 250ms cubic-bezier(0.165, 0.84, 0.44, 1); opacity: 0; transform: translate3d(300px, 0px, 0px) scale3d(0.001, 0.001, 1); visibility: hidden"><div class=keep-ratio><div class=shape__inner><div class=shape__space></div></div></div></div><div class="span3 shape shape--diamond shape--blue shuffle-item concealed" data-shape=diamond data-color=blue style="position: absolute; top: 0px; left: 0px; transition: transform 250ms cubic-bezier(0.165, 0.84, 0.44, 1), opacity 250ms cubic-bezier(0.165, 0.84, 0.44, 1); opacity: 0; transform: translate3d(300px, 560px, 0px) scale3d(0.001, 0.001, 1); visibility: hidden"><div class=keep-ratio><div class=shape__inner><div class=shape__space></div></div></div></div><div class="span3 shape shape--square shape--orange shuffle-item concealed" data-shape=square data-color=orange style="position: absolute; top: 0px; left: 0px; transition: transform 250ms cubic-bezier(0.165, 0.84, 0.44, 1), opacity 250ms cubic-bezier(0.165, 0.84, 0.44, 1); opacity: 0; transform: translate3d(600px, 0px, 0px) scale3d(0.001, 0.001, 1); visibility: hidden"><div class=keep-ratio><div class=shape__inner><div class=shape__space></div></div></div></div><div class="span3 shape shape--square shape--blue shuffle-item concealed" data-shape=square data-color=blue style="position: absolute; top: 0px; left: 0px; transition: transform 250ms cubic-bezier(0.165, 0.84, 0.44, 1), opacity 250ms cubic-bezier(0.165, 0.84, 0.44, 1); opacity: 0; transform: translate3d(0px, 0px, 0px) scale3d(0.001, 0.001, 1); visibility: hidden"><div class=keep-ratio><div class=shape__inner><div class=shape__space></div></div></div></div></div></section></div><script>var Exports = {
   Modules : {}
 };

 Exports.Modules.Gallery = (function($, undefined) {
   var $grid,
   $shapes,
   $colors,
   shapes = [],
   colors = [],

   // Using shuffle with specific column widths
   columnWidths = {
     1170: 70,
     940: 60,
     724: 42
   },
   gutterWidths = {
     1170: 30,
     940: 20,
     724: 20
   },

   init = function() {
     setVars();
     initFilters();
     initShuffle();
   },

   setVars = function() {
     $grid = $('.js-shuffle');
     $shapes = $('.js-shapes');
     $colors = $('.js-colors');
   },

   initShuffle = function() {
     // instantiate the plugin
     $grid.shuffle({
       speed : 250,
       easing : 'cubic-bezier(0.165, 0.840, 0.440, 1.000)', // easeOutQuart
       columnWidth: function( containerWidth ) {
         var colW = columnWidths[ containerWidth ];

         // Default to container width
         if ( colW === undefined ) {
           colW = containerWidth;
         }
         return colW;
       },
       gutterWidth: function( containerWidth ) {
         var gutter = gutterWidths[ containerWidth ];

         // Default to zero
         if ( gutter === undefined ) {
           gutter = 0;
         }
         return gutter;
       }
     });
   },

   initFilters = function() {
     // shapes
     $shapes.find('input').on('change', function() {
       var $checked = $shapes.find('input:checked'),
       groups = [];

       // At least one checkbox is checked, clear the array and loop through the checked checkboxes
       // to build an array of strings
       if ($checked.length !== 0) {
         $checked.each(function() {
             groups.push(this.value);
         });
       }
       shapes = groups;

       filter();
     });

     // colors
     $colors.find('button').on('click', function() {
       var $this = $(this),
           $alreadyChecked,
           checked = [],
           active = 'active',
           isActive;

       // Already checked buttons which are not this one
       $alreadyChecked = $this.siblings('.' + active);

       $this.toggleClass( active );

       // Remove active on already checked buttons to act like radio buttons
       if ( $alreadyChecked.length ) {
         $alreadyChecked.removeClass( active );
       }

       isActive = $this.hasClass( active );

       if ( isActive ) {
         checked.push( $this.data( 'filterValue' ) );
       }

       colors = checked;

       filter();
     });
   },

   filter = function() {
     if ( hasActiveFilters() ) {
       $grid.shuffle('shuffle', function($el) {
         return itemPassesFilters( $el.data() );
       });
     } else {
       $grid.shuffle( 'shuffle', 'all' );
     }
   },

   itemPassesFilters = function(data) {

     // If a shapes filter is active
     if ( shapes.length > 0 && !valueInArray(data.shape, shapes) ) {
       return false;
     }

     // If a colors filter is active
     if ( colors.length > 0 && !valueInArray(data.color, colors) ) {
       return false;
     }

     return true;
   },

   hasActiveFilters = function() {
     return colors.length > 0 || shapes.length > 0;
   },

   valueInArray = function(value, arr) {
     return $.inArray(value, arr) !== -1;
   };

   // arrayContainsArray = function(arrToTest, requiredArr) {
   //   var i = 0,
   //   dictionary = {},
   //   j;

   //   // Convert groups into object which we can test the keys
   //   for (j = 0; j < arrToTest.length; j++) {
   //     dictionary[ arrToTest[j] ] = true;
   //   }

   //   // Loop through selected shapes, if that feature is not in this elements groups, return false
   //   for (; i < requiredArr.length; i++) {
   //     if ( dictionary[ requiredArr[i] ] === undefined ) {
   //       return false;
   //     }
   //   }
   //   return true;
   // };

   return {
     init: init
   };
 }(jQuery));



 $(document).ready(function() {
   Exports.Modules.Gallery.init();
 });</script></div></div></main><footer class=row><div class="col-md-8 col-md-offset-2 text-center"><a href=http://audreyli.me>&copy; Copyright 2015 &nbsp; &nbsp; AudreyLi.me &nbsp; &nbsp;</a> <a href=/archives>Archives &nbsp; &nbsp; </a><a href=https://github.com/vidaaudrey title="Audrey's Github"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i> <i class="fa fa-github fa-stack-1x fa-inverse"></i> </span></a><a href=https://www.linkedin.com/in/audreyauli title="Audrey's Google Plus"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i> <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i> </span></a><a href=/feed.xml title="RSS Feed"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i> <i class="fa fa-rss fa-stack-1x fa-inverse"></i></span></a></div></footer><script src=https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js></script><script src=https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js></script><script src=/assets/javascript/index.js></script></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
