---
layout: default
---

 <div class="post card post-content">
   {{ content }}
 </div>
 <div class="card">
   {% include page-nav.html %}
 </div>
 <div class="related card">
   <h2>Related Posts</h2>
   <ul class="related-posts">
     {% for post in site.related_posts limit:3 %}
       <li>
         <h4>
           <a href="{{ post.url }}">
             {{ post.title }}
             <small>{{ post.date | date_to_string }}</small>
           </a>
         </h4>
       </li>
     {% endfor %}
   </ul>
 </div>
 <div class="card">
 {% include disqus.html %}
 </div>
